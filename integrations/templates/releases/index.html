{% load static %}
<title>Latest releases | MuN</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="{% static 'releases/style.css' %}">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<link rel="shortcut icon" href="{% static 'favicon.ico' %}"/>

<h1 class="page-title">Latest releases</h1>

<main class="releases">
    {% if releases|length > 0 %}
      {% for release in releases %}
          <article class="release">
              <span class="release-date">{{ release.date }}</span>
              <img src="{{ release.cover_url }}" alt="{{ release.title }} cover" class="release-cover">
              <span class="release-title">
                  <a href="/artists/{{ release.artist.name | lower }}" class="release-artist-link">{{ release.artist.name }}</a> - {{ release.title }}
              </span>
              <a href="{{ release.integration_url }}" target="_blank" class="integration-url">
                <i class="fas fa-external-link-alt"></i>
              </a>
          </article>
      {% endfor %}
    {% else %}
      New releases will be here soon...
    {% endif %}
</main>
